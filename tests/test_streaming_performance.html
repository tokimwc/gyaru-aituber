        async function synthesizeVoice(text) {

                    throw new Error(`Query failed: ${queryResponse.status}`);

                const queryJson = await queryResponse.json();
                
                // synthesis

                const synthesisResponse = await fetch(
                    `${VOICEVOX_API_URL}/synthesis?speaker=${SPEAKER_ID}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json", "Accept": "audio/wav" },
                        body: JSON.stringify(queryJson)
                    }
                );
                const synthesisTime = (performance.now() - synthesisStart) / 1000;
                
                if (!synthesisResponse.ok) {
                    throw new Error(`Synthesis failed: ${synthesisResponse.status}`);
                }
                const audioBlob = await synthesisResponse.blob();
                const totalTime = (performance.now() - startTime) / 1000;
                
                return {
                    success: true,
                    text: text,
                    queryTime: queryTime,
                    synthesisTime: synthesisTime,
                    totalTime: totalTime,
                    audioSize: audioBlob.size,
                    textLength: text.length
                };
            } catch (error) {
                return {
                    success: false,
                    text: text,
                    error: error.message,
                    totalTime: (performance.now() - startTime) / 1000
                };
            }
        }
